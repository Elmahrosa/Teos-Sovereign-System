version: '3.8'

services:
  crypto-core:
    build: ./crypto-core
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info

  registry:
    build: ./registry
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://teos:teos_password_2025@postgres:5432/teos_chat
      JWT_SECRET: teos_jwt_secret_2025_sovereign

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: teos_chat
      POSTGRES_USER: teos
      POSTGRES_PASSWORD: teos_password_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data

  client:
    build: ./client
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - registry
      - client

volumes:
  postgres_data: